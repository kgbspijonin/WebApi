<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">forecast</li>
  </ol>
</nav>
<div class="card">
  <div class="header">
    <h2 class="title">forecast Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="forecast" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="forecast.id" id="id" name="id" class="form-control">
      </div>

      <div class="form-group">
        <label for="temperaturec">Temperature C</label>
        <input [(ngModel)]="forecast.temperaturec" id="temperaturec" name="temperaturec" class="form-control">
      </div>

      <div class="form-group">
        <label for="summary">Summary</label>
        <input [(ngModel)]="forecast.summary" id="summary" name="summary" class="form-control">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="forecast.date" id="date" name="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="cityid">City Id</label>
        <input type="number" [(ngModel)]="forecast.cityid" id="cityid" name="cityid" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
